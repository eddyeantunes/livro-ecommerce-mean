<div class="form-group">
  <label for="title" class="col-sm-2 control-label">Title</label>

  <div class="col-sm-10">
    <input type="text" ng-model="product.title" class="form-control" id="title" placeholder="product title">
  </div>
</div>

<div class="form-group">
  <label for="description" class="control-label col-sm-2">Description</label>

  <div class="col-sm-10">
    <input type="text" class="form-control" id="description" ng-model="product.description" placeholder="Describe your product....">
  </div>
</div>

<div class="form-group">
  <label for="price" class="col-sm-2 control-label">Price</label>

  <div class="col-sm-10">
    <input type="text" class="form-control" id="price" ng-model="product.price" placeholder="0.00" step="any" min="0">
  </div>
</div>

<div class="form-group">
  <div class="col-sm-offset-2 col-sm-10">
    <input type="text" class="btn btn-primary" value="Save" type="submit">
  </div>
</div>
